language: python

matrix:
  include:
  - os: linux
    dist: xenial
  - os: linux
    dist: bionic
  - os: osx
    language: bash
  - os: windows
    language: bash

addons:
  apt:
    packages:
    - clang
    - clang-format
    - clang-tidy
    - uncrustify
    - cppcheck
branches:
  only:
  - python
install:
- pip3 install -r requirements.txt
# Tests need shell commands generated by pip
- pip3 install .
script: "./tests/run_tests"
